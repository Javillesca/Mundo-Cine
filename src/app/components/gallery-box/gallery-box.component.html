<br>
<h1>{{ title }}</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="movies">
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[0] | getImg ) +' )' } " [routerLink]="['/detail', movies[0].id, 'home']">
                <p class="pic-title">{{ movies[0].title }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 div-pic-2 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[1] | getImg ) +' )' } " [routerLink]="['/detail', movies[1].id, 'home']">
                <p class="pic-title">{{ movies[1].title }}</p>
            </div>
            <div class="col-md-6 div-pic-2 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[2] | getImg ) +' )' } " [routerLink]="['/detail', movies[2].id, 'home']">
                <p class="pic-title">{{ movies[2].title }}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-6 div-pic-2 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[3] | getImg ) +' )' } " [routerLink]="['/detail', movies[3].id, 'home']">
                <p class="pic-title">{{ movies[3].title }}</p>
            </div>
            <div class="col-md-6 div-pic-2 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[4] | getImg ) +' )' } " [routerLink]="['/detail', movies[4].id, 'home']">
                <p class="pic-title">{{ movies[4].title }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 div-pic-1 pointer" [ngStyle]="{ 'background-image': 'url( '+ ( movies[5] | getImg ) +' )' } " [routerLink]="['/detail', movies[5].id, 'home']">
                <p class="pic-title">{{ movies[5].title }}</p>
            </div>
        </div>
    </div>
</div>
